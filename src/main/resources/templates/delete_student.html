<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


<title>Delete Student</title>
<script type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Management</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <br>
      <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 container justify-content-center card">
                <h1 class="text-center"> Delete Student</h1>
                <div class="card-body">
                    <form th:action="@{/students/delete-student/{id} (id=${student.id})}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label th:text="'Are you sure you want to delete student : ' + ${student.firstName}+ ' '+ ${student.lastName}+ ' ???'"></label>
                           
                        </div>

                        
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-danger">
                                Delete
                            </button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
